<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Product Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: #16213e;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-image {
            height: 200px;
            background: linear-gradient(45deg, #ff0055, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-image span {
            font-size: 5rem;
            color: rgba(255,255,255,0.5);
            user-select: none;
        }

        .card-content {
            padding: 20px;
            color: #fff;
        }

        .card-title {
            margin: 0;
            font-size: 1.5rem;
            color: #00d5ff;
        }

        .card-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e94560;
            margin: 10px 0;
        }

        .card-text {
            font-size: 0.9rem;
            color: #b0b0b0;
            line-height: 1.4;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background: #0f3460;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #e94560;
        }

        /* Simple animation for the button click */
        .btn.clicked {
            animation: pulse 0.5s;
            background: #4caf50;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-image">
            <span>â˜…</span>
        </div>
        <div class="card-content">
            <h2 class="card-title">Cyber Headphones</h2>
            <p class="card-price">$1000.99</p>
            <p class="card-text">Experience high-fidelity sound with active noise cancellation and neon aesthetic.</p>
            <button class="btn" onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(button) {
            // Save original text
            const originalText = button.innerText;
            
            // Change state
            button.innerText = "Added!";
            button.classList.add("clicked");
            
            // Reset after 1.5 seconds
            setTimeout(() => {
                button.innerText = originalText;
                button.classList.remove("clicked");
            }, 1500);
        }
    </script>

</body>
</html>
